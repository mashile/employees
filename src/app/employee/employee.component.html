<!DOCTYPE html>
<html>
  <head>
    <title>Employees</title>
  </head>
  <body>
    <h2>My Employees</h2>

    <div class="container" >
      <a mat-raised-button routerLink="/add-employee" style="margin-bottom: 50px">Add Employee</a>
      <mat-grid-list cols="3" > 
        <mat-grid-tile *ngFor="let employee of EmployeList">

          <mat-card class="example-card" style="margin-bottom:40px">
            <img mat-card-image src={{employee.empImage}} alt={{employee.empName}}>
            <mat-card-title>{{employee.empName}} {{employee.empSurname}}</mat-card-title>
            <mat-card-subtitle>
              {{employee.empPosition}} , {{employee.empAge}} years
            </mat-card-subtitle>
            <mat-card-actions>
              <button mat-raised-button color="primary"   (click)="updateDialog(employee.id)" >Update</button>
              <button mat-raised-button color="warn" (click)="openDialog(employee.id)">Delete</button>
            </mat-card-actions>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </body>
</html>
