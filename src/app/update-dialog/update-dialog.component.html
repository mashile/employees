<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <mat-toolbar class="toolbar">
      <h2 mat-dialog-title>{{message}}</h2>
        <i (click)="onNoClick()" class="material-icons">cancel</i>
         <span class="toolbar-spacer"></span>
    </mat-toolbar>
    <mat-dialog-content>
    <div class="container">
      <form [formGroup]="contactForm" (submit)="onSubmit()" >
        <div class="form-group">
          <div class="row">
            <div class="col-md-6">
              <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput formControlName="empName">
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field appearance="fill">
                <mat-label>Surname</mat-label>
                <input matInput formControlName="empSurname">
              </mat-form-field>
            </div>
          </div>
              <div class="row">
                  <div class="col-md-6">
                  <mat-form-field appearance="fill">
            <mat-label>Job Position</mat-label>
            <input matInput formControlName="empPosition">
          </mat-form-field> 
                  </div>
          <div class="col-md-6">
        <mat-form-field appearance="fill">
            <mat-label>Age</mat-label>
            <input matInput type="number" class="example-right-align" formControlName="empAge">

          </mat-form-field>
          </div>
              </div>
                <div class="row">
                  <div class="col-md-6">
                  <button mat-raised-button  type="submit" color="accent">
                  <i class="material-icons">save</i>
                  </button>
                  </div>
                </div>
              </div>   
            
              </form>
          </div>
        </mat-dialog-content>


  </body>
</html>
